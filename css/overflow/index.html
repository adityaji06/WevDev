<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <!-- can be used for flowing -->
    <style>
        .box {
            width: 40vw;
            height: 40vh;
            border: 2px solid black;
            
            overflow: auto;
            /* white-space: nowrap; */
            text-overflow: ellipsis;
            overflow-y: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt expedita mollitia ipsum. Neque animi voluptates eaque quidem laborum debitis laboriosam beatae necessitatibus minima voluptatem. Soluta.
    </div>
</body>
</html>
